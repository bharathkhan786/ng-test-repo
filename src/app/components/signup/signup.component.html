<div class="auth-container">
  <div class="auth-card">
    <h2>Sign Up</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            [class.error]="firstName?.invalid && firstName?.touched"
            placeholder="Enter your first name"
          >
          <div class="error-message" *ngIf="firstName?.invalid && firstName?.touched">
            <span *ngIf="firstName?.errors?.['required']">First name is required</span>
            <span *ngIf="firstName?.errors?.['minlength']">First name must be at least 2 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            [class.error]="lastName?.invalid && lastName?.touched"
            placeholder="Enter your last name"
          >
          <div class="error-message" *ngIf="lastName?.invalid && lastName?.touched">
            <span *ngIf="lastName?.errors?.['required']">Last name is required</span>
            <span *ngIf="lastName?.errors?.['minlength']">Last name must be at least 2 characters</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="auth-button">
        <span *ngIf="isLoading">Signing up...</span>
        <span *ngIf="!isLoading">Sign Up</span>
      </button>
    </form>

    <p class="auth-link">
      Already have an account? <a routerLink="/login">Log in</a>
    </p>
  </div>
